<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery.js"></script>
</head>
<body>
	<script>
		$(function(){
			// 封装一个promise;
			var  p  = function(url){
				return new Promise(function(resolve,reject){
					$.get(url,function(data){
					resolve(data);
					})
				})
			}
			let url1= "http://nodejsvue.duapp.com/book/list";
			let url2= "http://nodejsvue.duapp.com/book/list";
			let url3= "http://nodejsvue.duapp.com/book/list";
			let url4= "http://nodejsvue.duapp.com/book/list";
			
			var arr = []
			p(url1).then(data=>{
				arr.push(data)
				return p(url2)
				}).then(data=>{
				arr.push(data)
				return p(url3)
				}).then(data=>{
				arr.push(data)
				return p(url4)
				})
				console.log(arr)
			})
		
	</script>
</body>
</html>
