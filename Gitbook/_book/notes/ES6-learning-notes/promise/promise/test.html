        // Promise.resolve(1).then(res=>console.log(res))



        var p = url => {
            return new Promise((resolve, reject) => {
                $.get(url, data => resolve(data))
            })
        }

        var p2 = () => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    reject("请求数据超时")
                }, 100)
            })
        }
        Promise.race([
            p("https://cnodejs.org/api/v1/topics?tab=ask"),
            p2()
        ]).then(result => {
            console.log(result)
        }).catch(data => console.log(data))
    </script>
